<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1 class="d-flex justify-content-center col-12">Weather Dashboard</h1>
  </header>

  <div class="row col-12">
    <aside class="col-sm-12 col-md-4 col-lg-3 px-5">
      <form id="form" class="d-flex flex-column justify-content-center">
        <p>City, Country code</p>
        <input id="search" type="text" placeholder="Sydney, au">
        <button id="search-button">Search</button>
      </form>
      <div>
        <ul id="prev-search-list">
          <li>pears</li>
        </ul>
      </div>
    </aside>
    <div class="col-sm-12 col-md-8 col-lg-8 px-0">
      <section id="current-forecast" class="col-11">
        <h2>
          <span id="current-city"> </span>
          <span id="current-country"> </span>
          <span id="current-date"> </span>
          <img id="current-icon" ></img>
        </h2>
          <p>Temperature: <span id="temp-current">--</span>&#176;C</p>
          <p>Wind: <span id="wind-current">--</span>m/s</p>
          <p>Humidity: <span id="hum-current">--</span>%</p>
          <p>UV Index: <span id="uvi-box">--</span></p>
      </section>
      <section>
        <h3>5 Day forecast</h3>
        <div id="week-forecast" class="d-flex ">
        </div>
      </section>
     </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
